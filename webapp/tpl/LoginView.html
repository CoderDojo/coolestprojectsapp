<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar-title">
    <h1 class="title">Coolest Projects</h1>
</header>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content content-padded">
    <form>
        <p>Already have an account?</p>
        <div class="input">
            <input id="email" name="email" placeholder="Email" type="email" required>
            <input id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <div>
            <input class="button-positive button-block" type="submit" value="Log In" name="login" role="button">
            <a href="#home" class="button-main button-block" role="button">
                I'm the dev, skip this stuffs.
            </a>
            <p>New to CoolestProjects?</p>

            <a href="#register" class="button-main button-block" role="button">
                    Create New Account
            </a>
        </div>
    </form>
</div>
