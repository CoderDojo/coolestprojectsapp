<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CoolestProjects</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>

</head>

<body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar-title">
        <a class="button" href="#">
          Home
        </a>
        <h1 class="title">Messages</h1>
        <a class="button" href="#">
          Logout
        </a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content content-padded">
		<form name="chat" action="#" method="post">
		  <textarea rows="5" placeholder="Type Message..." name="message"></textarea>
		  <a class="button button-block" type="submit" id="submit">Send Message</a>
		</form>
		<ul class="list inset" id="chatMesg">
		  <li>No Recent Messages</li>
		</ul>
    </div>
</body>

</html>
