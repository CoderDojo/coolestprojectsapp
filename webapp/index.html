<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CoolestProjects</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
</head>

<body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar-title">
        <h1 class="title">Coolest Projects</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content content-padded">
        <form>
            <p>Already have an account?</p>
            <div class="input-group">
                <input name="email" placeholder="Email" type="email">
                <input name="pass" placeholder="Password" type="password">
            </div>
            <div>
                <a href="home.html" data-transition="fade" class="button-positive button-block" type="submit" value="Log In" name="login" role="button">
                    Log In
                </a>
                
                <p>New to CoolestProjects?</p>
                
                <a href="register.html" data-transition="fade" class="button-main button-block" role="button">
                    Create New Account
                </a>
            </div>
        </form>
      <script src="cordova.js"></script>
      <script>
        document.addEventListener("deviceready", loadApp, true);
        function loadApp() {
          navigator.splashscreen.hide();
        }
      </script>
</body>
</html>
